<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Navisworks XML Exporter</title>
  <link rel="stylesheet" href="style.css">
  <script src="app.js" defer></script>
</head>
<body>
  <main>
    <h1>Navisworks XML Exporter</h1>
    
    <h2>Clash Groups</h2>
    
    <ul id="clash-group-list">
      
    </ul>
  
    <form id="clash-group-form">
      <input type="text" name="clash-group" id="clash-group-input">
      <input type="submit" value="Add" id="add-clash-group-input">
    </form>
    
    <h2>Clash LC1</h2>    
  
    <button id="btn-export-LC1">Export</button>
  
    <h2>Clash LC2</h2>
    <div class="clashMatrix">
      <button id="btn-generate-clashmatrix">Generate ClashMatrix</button>
      
      <table id="matrice-LC2">
        <thead></thead>
        <tbody></tbody>
      </table>
  
      <button id="btn-refresh-clashmatrix" disabled>Refresh ClashMatrix</button>
    </div>    

    <button id="btn-export-LC2" disabled>Export</button>
  </main>
</html>
