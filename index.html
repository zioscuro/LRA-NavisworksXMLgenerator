<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Navisworks XML Exporter</title>
  <link rel="stylesheet" href="./src/css/style.css">  
</head>
<body>
  <main>
    <h1>Navisworks XML Exporter</h1>
    
    <h2>Selection Sets</h2>
    
    <ul id="selection-sets-list"></ul>
  
    <form id="selection-sets-form">
      <input type="text" name="selection-set" required>
      <input type="submit" value="Add">
    </form>

    <hr>
    <h2>Clash Test Stage Manager (work in progress)</h2>

    <ul id="clash-stage-list"></ul>

    <hr>
    <button id="btn-export-xml">Export</button>

  </main>
  <script type="module" src="./src/main.ts"></script>

  <template>
    <ul id="clash-stage-list">
      <li class="clash-stage">
        <div class="clash-section-header">
          <h3>Stage</h3>
          <button class="remove-section-btn" disabled>-</button>
          <button class="add-section-btn">+</button>
        </div>
        <button class="stage-options-btn">stage options</button>
        <dialog id="modal-stage">
          <form>
            <h5>stage options</h5>
          </form>
        </dialog>
        <button class="stage-gen-clashmatrix-btn">generate clash matrix</button>
        <button class="stage-refresh-clashmatrix-btn" disabled>refresh clash matrix</button>
        <table class="stage-clashmatrix"></table>
      </li>
    </ul>
  </template>

</html>
